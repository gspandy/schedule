<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<p>
				Search: <input ng-model="$ctrl.query" />
			</p>
			<p>
				order by: <select ng-model="$ctrl.order">
					<option value="name" selected="selected">Name</option>
					<option value="age">Age</option>
				</select>
			</p>
		</div>
		<div class="col-md-10">
			<ul class="phones">
				<li
					ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.order">
					<span>{{phone.name}}</span>
					<p>{{phone.snippet}}</p>
					<p>{{phone.age}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
