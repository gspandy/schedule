<form class="form-horizontal container" ng-controller="UserCtrl as user">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputEmail3"
				ng-model="user.username" ng-required="true" ng-trim="true"
				placeholder="用户名">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3"
				ng-model="user.username" ng-required="true" ng-trim="true"
				placeholder="密码">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label> <input type="checkbox"> Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="button" class="btn btn-default" ng-click="user.login()">登录</button>
		</div>
	</div>
</form>
<toaster-container toaster-options="{'close-button': { 'toast-warning': true, 'toast-error': false } }"></toaster-container>
