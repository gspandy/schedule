syntax = "proto3";

package com.kanven.schedual.network.protoc;

option java_outer_classname = "RequestProto";

import "MessageType.proto";

//请求实体
message Request{

	string requestId = 1;

	MessageType type = 2;
	
	Ping ping = 3;
	
	Task task = 4;
	
}

message Ping {

	int64 time = 1;

}

//任务实体
message Task {
	
	int64 id = 1;
	
	string group = 2;
	
	string name = 3;

	string url = 4;
	
	string cron = 5;
	
	int64 startTime = 6;
}
