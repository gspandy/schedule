syntax = "proto3" ;

package com.kanven.schedual.network.protoc;

option java_outer_classname = "ResponseProto";

import "MessageType.proto";

message Response {

	string requestId = 1;
	
	int32 status  = 2;
	
	MessageType type = 3;
	
	string msg = 4;
	
	Pong pong = 5;
	
	string result = 6;
	
}

message Pong {

	int64 time = 1;

}